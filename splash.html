<!DOCTYPE html>
<html>

	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Your app title -->
		<title>My App</title>
		<!-- Path to Framework7 Library CSS, iOS Theme -->
		<link rel="stylesheet" href="css/framework7.ios.min.css">
		<!-- Path to Framework7 color related styles, iOS Theme -->
		<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
		
		<link rel="stylesheet" href="js/plugins/f7-welcomescreen/welcomescreen.css" />
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/animation.css" />
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body class="">
		<!-- Status bar overlay for full screen mode (PhoneGap) -->
		<div class="statusbar-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
				<div class="pages navbar-through toolbar-through">
					<!-- Page, "data-page" contains page name -->
					<div data-page="index" class="page page-splash">
						<!-- Scrollable page content -->
						<div class="page-content">
							<div class="div_loginbtn">
								<input type="button" class="button button-big button-round open-login-screen" value="Sign in"/>
							</div>
						</div>

						<!--login-screen-->
						<div class="popup login-screen">
							<div class="view">
								<div class="page">
									<div class="page-content login-screen-content">

										<div class="navbar">
											<div class="navbar-inner navbar-on-left">
												<div class="center sliding" style="left: 102.5px; transform: translate3d(-102.5px, 0px, 0px);">Second View</div>
											</div>
											<div class="navbar-inner navbar-on-center">
												<div class="left">
													<a href="#" class="back link close-popup" style="color: #007aff;"><span>关闭</span></a>
												</div>
												<div class="center sliding" style="left: -117px; transform: translate3d(0px, 0px, 0px);">登录</div>
											</div>
										</div>

										<div class="page page-on-center navbar-through">
											<div class="page-content">
												<div class="content-block login-box">
													<div>
														<label class="icon-user" for="input-user"></label><input class="input-user" id="input-user" type="text" />
													</div>
													<div>
														<label class="icon-pwd" for="input-pwd"></label><input class="input-pwd" id="input-pwd" type="password" />
													</div>
												</div>
												<div class="content-block">
													<p>
														<a href="#" class="button button-big button-round goto-login">Sign in</a>
													</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="js/framework7.min.js"></script>
		
		<script type="text/javascript" src="js/plugins/f7-welcomescreen/welcomescreen.js" ></script>
		<!-- Path to your app js-->

		<script type="text/javascript" src="js/SogreyPlugins/jquery-sogrey-common.js"></script>
		<script type="text/javascript" src="js/SogreyPlugins/jquery-sogrey-websql.js" ></script>
		<script type="text/javascript" src="js/SogreyPlugins/js-sogrey-cookie.js"></script>
		<script type="text/javascript" src="js/app/common.js"></script>
		<script type="text/javascript" src="js/app/IndexPageController.js" ></script>
		<script type="text/javascript" src="js/app/splash.js"></script>
	</body>

</html>
